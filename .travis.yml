matrix:
  include:
    - language: node_js
      node_js:
        - "node"
      before_install:
        - cd webapp
    - language: csharp
      sudo: required
      services:
        - docker
      mono: none
      dotnet: 2.0.0
      before_install:
        - cd data-api
      script:
        - dotnet restore
        - dotnet build
        - dotnet publish -o pack
        - docker build -t carole-commute-status:TRAVIS_BUILD_NUMBER .